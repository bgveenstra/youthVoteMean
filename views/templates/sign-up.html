<div class="col-sm-4 col-sm-offset-4">
  <legend>Signup</legend>
  <form ng-submit="signup()">
    <!-- username -->
    <div class="form-group">
      <label for="exampleInputUsernamel1" ng-model="user.username">Username</label>
      <input type="username" class="form-control" id="exampleInputUsername1" placeholder="Username">
    </div>
    <!-- email -->
    <div class="form-group">
      <label for="exampleInputEmail1" ng-model="user.email">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <!-- date of birth -->
    <div class="form-group">
      <label for="exampleInputDOB1" ng-model="user.dob">Date of Birth</label>
      <input type="email" class="form-control" id="exampleInputDOB1" placeholder="MM/DD/YYYY">
    </div>
    <!-- password -->
    <div class="form-group">
      <label for="exampleInputPassword1" ng-model="user.password">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <!-- confirm password -->
    <div class="form-group">
      <label for="exampleInputPassword1" ng-model="user.password_confirm">Confirm Password </label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
